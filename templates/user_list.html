{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block theme %}Users{% endblock %}
{% block content %}

<a href="/">Back to Home!</a><br>
<h2>Users</h2>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
          User {{ user.user_id }} 
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
