<!doctype html>
<html>
<head>
  <title>
    {% block title %} Welcome! {% endblock %}</title>
    <img src="https://goo.gl/HKhDsh"><br>
    <style>
    body {
      text-align:center;
      background-image: url("http://www.spyderonlines.com/images/nicolas_cage_texture_portrait_face_58062.jpg");
      background-repeat: repeat;
  }
    #content {
      width: 30%;
      margin: auto;
      padding: 2em;
      border: solid, 2px;
      background-color: white;
      opacity: 0.8;
    }
    li {
      list-style:none;
    }

  </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
  {% block theme %}Theme{% endblock %}
  <hr>

  <div id="content">
  {% block content %} put your content here {% endblock %}
  </div>

</body>
</html>
